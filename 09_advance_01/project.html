<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      background: #f2f2f2;
    }

    .card {
      width: 300px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      display: none; /* Hidden initially */
      transition: all 0.3s ease-in-out;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
    }

    .company {
      font-size: 16px;
      color: #333;
    }

    .position {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }

    .toggle-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleCard()">Click to Toggle Card</button>

  <div class="card" id="profileCard">
    <img src="D:\DSLR\_MG_2076.CR2" alt="Profile Photo">
    <div class="name">Sukanta Sai</div>
    <div class="company">TATA AIA Life Insurance</div>
    <div class="position">Software Engineer Intern</div>
  </div>

  <script>
    function toggleCard() {
      const card = document.getElementById("profileCard");
      card.style.display = card.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
</html>
